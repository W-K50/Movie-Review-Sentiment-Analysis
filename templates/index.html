<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Sentiment Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ðŸ”¥ Animated Gradient Background */
        body {
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #1e90ff, #2c3e50);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .card {
            border-radius: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-primary {
            width: 100%;
            transition: transform 0.2s, background 0.3s;
            background: #ff416c;
            border: none;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background: #ff4b2b;
        }

        #result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .spinner-border {
            display: none;
            margin: 10px auto;
        }

        /* ðŸ”¥ Floating Abstract Shapes */
        .floating-shape {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .floating-shape:nth-child(1) {
            top: 10%;
            left: 15%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            top: 40%;
            left: 70%;
            width: 60px;
            height: 60px;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            top: 80%;
            left: 30%;
            width: 70px;
            height: 70px;
            animation-delay: 4s;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>
<body>

    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>

    <div class="container">
        <div class="card shadow">
            <h2 class="text-center">ðŸŽ¬ Movie Review Sentiment Analyzer</h2>
            <textarea id="review" class="form-control mt-3" placeholder="Enter your movie review here..." rows="4"></textarea>
            <button class="btn btn-primary mt-3" onclick="predictSentiment()">Analyze Sentiment</button>
            <!-- Loading Spinner -->
            <div id="loading" class="spinner-border text-light" role="status">
                <span class="visually-hidden">Analyzing...</span>
            </div>
            <h3 id="result" class="text-center mt-3"></h3>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function predictSentiment() {
            const review = document.getElementById("review");
            const resultDiv = document.getElementById("result");
            const spinner = document.getElementById("loading");

            if (review.value.trim() === "") {
                review.classList.add("shake");
                setTimeout(() => review.classList.remove("shake"), 400);
                resultDiv.innerText = "âš ï¸ Please enter a review!";
                resultDiv.className = "text-center text-warning";
                resultDiv.style.opacity = "1";
                return;
            }

            // Show loading spinner and hide previous result
            spinner.style.display = "block";
            resultDiv.style.opacity = "0";

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ review: review.value })
            })
            .then(response => response.json())
            .then(data => {
                let sentiment = data.sentiment === "Positive" ? "ðŸ˜Š Positive" : "ðŸ˜ž Negative";
                
                resultDiv.innerText = "Sentiment: " + sentiment;
                resultDiv.className = data.sentiment === "Positive" ? "text-center text-success" : "text-center text-danger";

                // Show results with fade-in effect
                setTimeout(() => {
                    resultDiv.style.opacity = "1";
                }, 500);
            })
            .catch(error => {
                console.error("Error:", error);
                resultDiv.innerText = "âŒ Error analyzing sentiment.";
                resultDiv.className = "text-center text-danger";
                resultDiv.style.opacity = "1";
            })
            .finally(() => {
                // Hide loading spinner
                spinner.style.display = "none";
            });
        }
    </script>

</body>
</html>
